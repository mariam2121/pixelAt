<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>PixelArt intento dos y final</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0 bd-example-row">


 

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3IlSmp7OgJkzK51IYhwUu5T3iJdoSFjFz7A&usqp=CAU"
        width="600" height="600">

    
        <div class="palette-color" id="palette-color">
            <!-- Paleta de colores y goma -->
            <div class="color" style="background-color: #f70404;" onclick="setColor('#f70404')"></div>
            <div class="color" style="background-color: #f1c592;" onclick="setColor('#f1c592')"></div>
            <div class="color" style="background-color: #000000;" onclick="setColor('#000000')"></div>
            <div class="color" style="background-color: #ffffff;" onclick="setColor('#ffffff')"></div>
            <div class="eraser" onclick="setEraser()"></div>
            <!-- Agrega más colores aquí si lo deseas -->
          </div>


    <div class="grid-container">
    </div>
    <script>
        const gridContainer = document.querySelector('.grid-container');
       
        for (let i = 1; i <= 100; i++) {
            const cell = document.createElement('div');
            cell.classList.add('grid-item');
            gridContainer.appendChild(cell);
        }

      

        cell.addEventListener('click', () => {
        if (eraserMode) {
          cell.style.backgroundColor = '#ccc'; // Establecer el color predeterminado para la goma
        } else {
          cell.style.backgroundColor = currentColor;
        }
      });
      
    </script>

</body>

</html>
